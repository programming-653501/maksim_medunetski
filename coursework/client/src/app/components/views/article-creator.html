<form class="ui segment form" (submit)="add(f.value)" #f="ngForm" [class.loading]="status === 0">
    <div class="field">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" ngModel>
    </div>
    <div class="field">
        <label for="content">Content</label>
        <textarea id="content" name="content" ngModel></textarea>
    </div>
    <div>
        <button class="ui primary button" type="submit">Add</button>
    </div>
</form>
<div class="ui success message" *ngIf="status === 1">
    <p>The article was added.</p>
</div>
<div class="ui error message" *ngIf="status === 2">
    <p>There are some errors. Check your internet connection.</p>
</div>
